<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> من مینوسم تو بخون </title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --secondary: #ff6600;
      --dark: #0f0f1a;
      --darker: #0a0a12;
      --light: #f8f8f8;
      --glass: rgba(255,255,255,0.1);
      --shadow: 0 0 15px rgba(0,255,255,0.5);
      --red: #ff3366;
      --purple: #8a2be2;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Exo 2', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      top: -20px;
      font-size: 20px;
      color: white;
      user-select: none;
      opacity: 0.8;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--red);
      box-shadow: 0 0 15px var(--red);
    }
    
    .subtitle {
      font-size: 1.4rem;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 1px;
    }
    
    .main-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(15, 15, 26, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5),
                  inset 0 0 20px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
      z-index: 10;
    }
    
    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
        rgba(0, 255, 255, 0.05) 0%, 
        rgba(255, 102, 0, 0.05) 50%, 
        rgba(138, 43, 226, 0.05) 100%);
      z-index: -1;
      animation: gradientShift 10s infinite alternate;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    .action-box {
      background: rgba(25, 25, 40, 0.7);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 650px;
      margin: 0 auto 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 102, 0, 0.3);
    }
    
    .radar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .radar-sweep {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .radar-sweep::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--red);
      box-shadow: 0 0 10px var(--red);
      transform-origin: center;
      animation: radarSweep 5s infinite linear;
    }
    
    @keyframes radarSweep {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .shooting-star {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, transparent, white, var(--primary));
      box-shadow: 0 0 10px white;
      opacity: 0;
      animation: shootingStar 5s infinite linear;
      animation-delay: 5s;
    }
    
    @keyframes shootingStar {
      0% {
        top: -20px;
        left: 50%;
        opacity: 1;
      }
      20% {
        top: 50%;
        left: 70%;
        opacity: 1;
      }
      100% {
        top: 100%;
        left: 100%;
        opacity: 0;
      }
    }
    
    .circular-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    .circular-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--primary);
      animation: circularMove 5s infinite linear;
      animation-delay: 10s;
      opacity: 0;
    }
    
    .circular-dot:nth-child(1) { top: 0; left: 0; }
    .circular-dot:nth-child(2) { top: 0; right: 0; }
    .circular-dot:nth-child(3) { bottom: 0; right: 0; }
    .circular-dot:nth-child(4) { bottom: 0; left: 0; }
    
    @keyframes circularMove {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      25% {
        top: 0;
        left: 100%;
        transform: scale(1.5);
      }
      50% {
        top: 100%;
        left: 100%;
        transform: scale(1);
      }
      75% {
        top: 100%;
        left: 0;
        transform: scale(1.5);
      }
      100% {
        top: 0;
        left: 0;
        transform: scale(1);
        opacity: 0;
      }
    }
    
    .action-title {
      color: var(--secondary);
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
    }
    
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    
    .capsule-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      min-width: 160px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .capsule-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: -1;
    }
    
    .capsule-btn:hover::before {
      transform: translateX(0);
    }
    
    .btn-image {
      border: 1px solid rgba(79, 172, 254, 0.5);
    }
    
    .btn-text {
      border: 1px solid rgba(67, 233, 123, 0.5);
    }
    
    .btn-telegram {
      border: 1px solid rgba(0, 136, 204, 0.5);
    }
    
    .btn-ascii-fa {
      border: 1px solid rgba(255, 215, 0, 0.5);
    }
    
    .capsule-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .capsule-btn:active {
      transform: translateY(0);
    }
    
    .smart-text-box {
      background: rgba(20, 20, 35, 0.7);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    .smart-text-container {
      position: relative;
      padding-bottom: 60px;
    }
    
    .smart-text {
      font-size: 1.3rem;
      text-align: center;
      color: var(--primary);
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      line-height: 1.8;
      transition: all 0.5s ease;
    }
    
    .welcome-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .small-text {
      font-size: 0.8rem;
      display: block;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .copy-btn {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 40px;
      background: linear-gradient(145deg, var(--purple), #9932cc);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      transition: all 0.3s ease;
      z-index: 2;
      letter-spacing: 1px;
      background: rgba(138, 43, 226, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(138, 43, 226, 0.5);
    }
    
    .copy-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 20px var(--purple);
    }
    
    .copy-btn:active {
      transform: translateX(-50%) scale(0.95);
      box-shadow: 0 0 10px var(--purple);
    }
    
    .ocean {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: -1;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(0, 255, 255, 0.07)" /><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255, 102, 0, 0.07)" /><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(138, 43, 226, 0.07)" /></svg>');
      background-repeat: repeat no-repeat;
      background-position: 0 bottom;
      transform-origin: center bottom;
      animation: wave 12s linear infinite;
    }
    
    .wave:nth-child(2) {
      animation: wave 18s linear infinite;
      opacity: 0.5;
      animation-delay: -5s;
    }
    
    .wave:nth-child(3) {
      animation: wave 20s linear infinite;
      opacity: 0.3;
      animation-delay: -2s;
    }
    
    @keyframes wave {
      0% { transform: translateX(0) translateZ(0) scaleY(1); }
      50% { transform: translateX(-25%) translateZ(0) scaleY(0.5); }
      100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
    }
    
    @keyframes rotateIn {
      0% {
        transform: translateX(100%) rotate(30deg);
        opacity: 0;
      }
      100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }
    
    @keyframes lampDrop {
      0% {
        transform: translateY(-100%) scale(0.2);
        opacity: 0;
        filter: hue-rotate(0deg);
      }
      50% {
        transform: translateY(0) scale(1.5);
        opacity: 1;
        filter: hue-rotate(180deg);
      }
      100% {
        transform: translateY(0) scale(1);
        filter: hue-rotate(360deg);
      }
    }
    
    @keyframes fadeInScale {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .animate-rotate {
      animation: rotateIn 1.2s ease-out;
    }
    
    .animate-lamp {
      animation: lampDrop 1.5s ease-out;
    }
    
    .animate-fade {
      animation: fadeInScale 1s ease-out;
    }
    
    @media (max-width: 768px) {
      .logo { font-size: 2.5rem; }
      .subtitle { font-size: 1.1rem; }
      .capsule-btn { min-width: 140px; padding: 10px 15px; font-size: 0.9rem; }
      .smart-text { font-size: 1.1rem; }
      .action-box { padding: 20px; }
      .btn-group { gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="snowflakes"></div>
  
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  
  <div class="header">
    <div class="logo">Artify</div>
    <div class="subtitle">test</div>
  </div>
  
  <div class="main-container">
    <div class="action-box">
      <div class="radar-container">
        <div class="radar-sweep"></div>
        <div class="shooting-star"></div>
        <div class="circular-effect">
          <div class="circular-dot"></div>
          <div class="circular-dot"></div>
          <div class="circular-dot"></div>
          <div class="circular-dot"></div>
        </div>

      <h2 class="action-title">SELECT TOOL</h2>

          Text to ASCII

        <a href="#" class="capsule-btn btn-ascii-fa">
          ASCII FA
        </a>
        <a href="https://t.me/Red_Rooted_ghost" target="_blank" class="capsule-btn btn-telegram">
          Join Channel
        </a>
      </div>
    </div>
    
    <div class="smart-text-box">
      <div class="smart-text-container">
        <div class="smart-text welcome-text" id="smartText">

          <span class="small-text">@Red_Rooted_ghost</span>
        </div>
        <button class="copy-btn" id="copyBtn">
          COPY
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    &copy; 2025 Artify - Create Unique
  </div>

  <script>
    const permanentTexts = [

      "صندوق صدقات نیست دل من\nکه گاهی سکه ای محبت در آن بیندازید\nو پیش خدای دلت فخر بفروشی که مستحقی را شاد کرده ای.",

    const textElement = document.getElementById('smartText');
    const copyBtn = document.getElementById('copyBtn');
    const snowflakesContainer = document.querySelector('.snowflakes');
    let currentQuote = '';
    let animationIndex = 0;
    let autoUpdateInterval;
    let hasClicked = false;
    
    function getRandomPersianQuote() {
      const randomIndex = Math.floor(Math.random() * permanentTexts.length);
      return permanentTexts[randomIndex];
    }
    
    function updateQuote() {
      textElement.classList.remove('animate-rotate', 'animate-lamp', 'animate-fade');
      textElement.style.opacity = '0';
      
      setTimeout(() => {
        currentQuote = getRandomPersianQuote();
        textElement.innerHTML = currentQuote;
        textElement.classList.remove('welcome-text');
        textElement.style.fontSize = '1.3rem';
        textElement.style.color = 'var(--primary)';
        
        const animations = ['animate-rotate', 'animate-lamp', 'animate-fade'];
        textElement.classList.add(animations[animationIndex]);
        animationIndex = (animationIndex + 1) % animations.length;
        
        textElement.style.opacity = '1';
      }, 300);
    }
    
    function createSnowflakes() {
      const snowflakeCount = 80;
      
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '●';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.opacity = Math.random() * 0.7 + 0.3;
        snowflake.style.fontSize = `${Math.random() * 10 + 15}px`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
        
        snowflakesContainer.appendChild(snowflake);
        animateSnowflake(snowflake);
      }
    }
    
    function animateSnowflake(snowflake) {
      const duration = parseFloat(snowflake.style.animationDuration);
      snowflake.style.top = '-20px';
      
      snowflake.animate([
        { top: '-20px', transform: 'translateX(0)' },
        { top: '100vh', transform: `translateX(${Math.random() * 100 - 50}px)` }
      ], {
        duration: duration * 1000,
        iterations: Infinity
      });
    }
    
    function startSnowEffect() {
      setTimeout(() => {
        createSnowflakes();
      }, 20000);
    }
    
    copyBtn.addEventListener('click', () => {
      if(currentQuote) {
        navigator.clipboard.writeText(currentQuote).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'COPIED!';
          
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      const startAutoUpdate = setTimeout(() => {
        if(!hasClicked) {
          autoUpdateInterval = setInterval(updateQuote, 15000);
        }
      }, 15000);
      
      textElement.addEventListener('click', () => {
        if(!hasClicked) {
          hasClicked = true;
          clearTimeout(startAutoUpdate);
          clearInterval(autoUpdateInterval);
          updateQuote();
        }
      });
      
      textElement.style.cursor = 'pointer';
      textElement.title = 'Click for new quote';
      
      startSnowEffect();
    });
  </script>
